<div class="container-fluid">
  <div style="position: absolute;top:20px;right: 30px">
    <div class="parent-div">
      <i class="btn-upload fa fa-plus fa-2x"></i>
      <input type="file" name="upfile" (change)="handleFileInput($event.target.files)" />
    </div>
  </div>
  <div class="row justify-content-center" style="position: absolute; top:10px;left: 25%">
    <h1>Analyser vos fichier est rester en securite</h1>
  </div>
  <div class="row justify-content-start">
  <input type="text" #nom  (input)="filter(nom.value)" style="width: 200px;" class="form-control mr-2">
    <button class="btn btn-info" >Reset search</button>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <table class="table">
        <thead>
        <tr >
          <th scope="col">Nom du fichier</th>
          <th scope="col">Taille</th>
          <th scope="col">Type</th>
          <th scope="col">Derniere modification</th>
          <th scope="col">Actions</th>
          <th scope="col">Etat</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of files">
          <td >{{file.name}}</td>
          <td>{{file.size}} </td>
          <td >{{file.type}}</td>
          <td>{{file.lastModified | date}}</td>
          <td>
           <button class="btn btn-info" (click)="analyser(file)">Analyser</button>
          </td>
          <td>
            <i *ngIf="good && analyse" class="fa fa-2x fa-thumbs-up" style="color: green"></i>
            <i *ngIf="!good && analyse"  class="fa fa-2x fa-thumbs-down" style="color: red"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
